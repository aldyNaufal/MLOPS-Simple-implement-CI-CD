name: Action Sederhana untuk CI/CD Pipeline ML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with pytest
        run: |
          pip install pytest
          pytest

      - name: Run training script smoke test
        run: |
          # Buat file CSV mini dengan beberapa baris data untuk tes
          echo "sepal_length,sepal_width,petal_length,petal_width,species" > tests/sample_data.csv
          echo "5.1,3.5,1.4,0.2,setosa" >> tests/sample_data.csv
          echo "7.0,3.2,4.7,1.4,versicolor" >> tests/sample_data.csv
          # Jalankan skrip dengan data mini tersebut
          python source/train.py --data-path tests/sample_data.csv

